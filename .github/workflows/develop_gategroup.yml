name: Build and Deploy FastAPI Docker App to Azure App Service

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry (ACR)
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login gategroup.azurecr.io \
            -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and push Docker image to ACR
        run: |
          docker build -t gategroup.azurecr.io/fastapi-app:latest .
          docker push gategroup.azurecr.io/fastapi-app:latest

      - name: Deploy to Azure Web App (Linux Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: gategroup # ðŸ‘ˆ Replace if your App Service name is different from ACR
          slot-name: Production
          images: gategroup.azurecr.io/fastapi-app:latest
